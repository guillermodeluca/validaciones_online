<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Validación</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Tu CSS existente */
    :root {
      --primary-color: #007bff; /* Azul vibrante */
      --primary-dark: #0056b3; /* Azul oscuro para hover */
      --secondary-color: #6c757d; /* Gris para texto secundario */
      --background-light: #f8f9fa; /* Fondo claro */
      --card-background: #ffffff; /* Fondo de tarjetas */
      --border-color: #e0e0e0; /* Color de borde suave */
      --text-color: #343a40; /* Texto principal oscuro */
      --heading-color: #212529; /* Títulos aún más oscuros */
      --success-color: #28a745; /* Verde para éxito */
      --danger-color: #dc3545; /* Rojo para inactivo/error */
      --warning-color: #ffc107; /* Amarillo para advertencias */
    }

    body {
      font-family: 'Inter', sans-serif; /* Aplica la fuente moderna */
      margin: 0;
      padding: 20px;
      background-color: var(--background-light);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alinea al inicio verticalmente */
      min-height: 100vh; /* Ocupa al menos la altura de la ventana */
    }
    .container {
      width: 100%;
      max-width: 850px; /* Un poco más ancho para mejor presentación de datos */
      padding: 40px;
      background-color: var(--card-background);
      border-radius: 12px; /* Bordes más redondeados */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Sombra más suave y moderna */
    }
    h1 {
      text-align: center;
      color: var(--heading-color);
      margin-bottom: 35px;
      font-size: 2.2em;
      font-weight: 600; /* Más robusto */
    }
    .input-group {
      display: flex;
      gap: 15px; /* Más espacio entre elementos */
      margin-bottom: 30px;
      align-items: center;
    }
    .input-group input[type="text"] {
      flex-grow: 1;
      padding: 14px; /* Más padding interno */
      border: 1px solid var(--border-color);
      border-radius: 8px; /* Bordes más suaves */
      font-size: 1em;
      outline: none; /* Quita el contorno por defecto al enfocar */
      transition: border-color 0.2s, box-shadow 0.2s; /* Transición suave al enfocar */
    }
    .input-group input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Resalte en el focus con sombra azul */
    }
    .input-group button {
      padding: 14px 30px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.05em;
      font-weight: 500;
      transition: background-color 0.2s, transform 0.1s; /* Efectos al pasar el mouse */
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2); /* Sombra para el botón */
    }
    .input-group button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px); /* Pequeño efecto de elevación */
    }
    .input-group button:active {
      transform: translateY(0); /* Efecto de "presionado" */
      box-shadow: none;
    }

    /* Estilos para el Loader */
    .loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.75); /* Fondo semitransparente más opaco */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none; /* Oculto por defecto */
    }
    .loader {
      border: 6px solid #f3f3f3; /* Borde más grueso */
      border-top: 6px solid var(--primary-color); /* Color primario para la parte giratoria */
      border-radius: 50%;
      width: 60px; /* Tamaño más grande */
      height: 60px;
      animation: spin 1s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--primary-color);
      font-size: 1em;
      font-weight: 500;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Estilos para resultados y errores */
    .result-container {
      margin-top: 35px;
    }
    .result-card {
      background-color: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      overflow: hidden; /* Asegura que todo esté dentro de la tarjeta */
    }
    .result-card h2, .result-card h3 {
      color: var(--heading-color);
      margin-top: 0;
      margin-bottom: 18px;
      font-weight: 600;
      font-size: 1.5em;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }
    .result-card h3 {
      font-size: 1.2em;
      margin-top: 25px;
    }
    .result-card p {
      margin-bottom: 10px;
      font-size: 0.98em;
    }
    .result-card p strong {
      color: var(--secondary-color);
      display: inline-block;
      min-width: 180px; /* Alinea las etiquetas */
      font-weight: 500;
    }
    .header-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }
    .status-badge {
        padding: 9px 18px;
        border-radius: 25px; /* Más redondeado */
        font-weight: 600;
        color: white;
        text-transform: uppercase;
        font-size: 0.85em;
        letter-spacing: 0.5px; /* Espaciado entre letras */
    }
    .status-active {
        background-color: var(--success-color);
    }
    .status-inactive {
        background-color: var(--danger-color);
    }
    .status-inactive-details {
        background-color: #fff3cd; /* Color de advertencia más claro */
        border-left: 5px solid var(--warning-color); /* Borde con el color de advertencia */
        padding: 20px;
        border-radius: 8px;
        margin-top: 30px;
        color: #6a5300; /* Texto oscuro para el warning */
    }
    .info-section {
        margin-bottom: 25px;
        padding: 20px;
        background-color: var(--background-light);
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }
    .info-section .detail-item { /* Estilo para cada par etiqueta-valor */
        display: flex;
        align-items: baseline;
        margin-bottom: 8px;
    }
    .info-section .detail-item strong {
        flex-shrink: 0; /* Evita que la etiqueta se encoja */
        margin-right: 15px;
    }
    .capitalize::first-letter {
        text-transform: uppercase;
    }
    .error-message-display {
      background-color: #ffebeb; /* Fondo de error suave */
      border: 1px solid #ff9999; /* Borde de error */
      color: #cc0000; /* Texto de error */
      padding: 18px;
      border-radius: 8px;
      margin-top: 25px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Validación de Propietarios</h1>

    <div class="input-group">
      <!-- MODIFICADO: Placeholder y valor para reflejar búsqueda de propietario -->
      <input type="text" id="searchQuery" placeholder="Ingrese ID de validación de Propietario (ej. NombreEmpresaXYZ)" value="ID_VALIDACION_TEST_001">
      <button id="consultButton">Consultar</button>
    </div>

    <div id="result" class="result-container">
      <!-- Aquí se mostrarán los resultados o errores -->
    </div>

    <div id="loadingScreen" class="loadingScreen">
      <div class="loader">Cargando...</div>
    </div>
  </div>

  <!-- Carga la configuración de Firebase -->
  <script type="module" src="./firebaseConfig.js"></script>
  <!-- Carga el cliente de Firebase con Authentication, Firestore, Functions y App Check -->
  <script type="module" src="./firebaseClient.js"></script>
  <!-- Carga el script ESPECÍFICO de esta página -->
  <script type="module" src="./consulta.js"></script>
</body>
</html>
